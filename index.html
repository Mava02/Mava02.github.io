<!DOCTYPE html>
<head>
  <title>ESC Radio</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Mava02/resources/main/img/stemma/StemmaVettoriale.ico"/>
</head>
<body>
  <h1 id="titolo">ESC Radio</h1>
  <figure>
    <audio
        controls
        autoplay
        src="https://icepool.silvacast.com/ESCRADIO.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
  </figure>
<script>
  const xhttp = new XMLHttpRequest();
  var intervalId = setInterval(function() {
  xhttp.onload = function() { document.getElementById("titolo").innerHTML = this.responseText};
  xhttp.open("GET", "https://ipcast.de/metadata/onair_ESCRADIO.txt", false);
  xhttp.setRequestHeader("Access-Control-Request-Headers", "https://ipcast.de");
  xhttp.send();
  console.log("fetched");
  }, 5000);
</script>
</body>
