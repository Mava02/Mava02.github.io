<!DOCTYPE html>
<head><title>ESC Radio</title></head>
<body>
  <h1 id="titolo">ESC Radio</h1>
  <figure>
    <figcaption>Player:</figcaption>
    <audio
        controls
        src="https://icepool.silvacast.com/ESCRADIO.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
  </figure>
<script>
  const xhttp = new XMLHttpRequest();
  var intervalId = setInterval(function() {
  xhttp.onload = function() {
    document.getElementById("titolo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "https://www.escradio.com/player/js/fallback.php", false);
  xhttp.setRequestHeader("Access-Control-Allow-Origin", "https://www.escradio.com");
  xhttp.send();
  console.log("fetched");
  }, 5000);
</script>
</body>
