<!DOCTYPE html>
<head><title>ESC Radio</title></head>
<body>
  <h1 id="titolo">ESC Radio</h1>
  <figure>
    <audio
        controls
        src="https://icepool.silvacast.com/ESCRADIO.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
  </figure>
<script>
  const xhttp = new XMLHttpRequest();
  var intervalId = setInterval(function() {
  xhttp.onload = setTimeout(
    function() { document.getElementById("titolo").innerHTML = this.responseText; }, 0);
  xhttp.open("GET", "https://ipcast.de/metadata/onair_ESCRADIO.txt", false);
  xhttp.setRequestHeader("Access-Control-Request-Headers", "*");
  xhttp.send();
  console.log("fetched");
  }, 5000);
</script>
</body>
